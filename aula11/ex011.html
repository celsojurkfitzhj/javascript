<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro</title>
</head>
<body>
    <h1>Verificador de Brasileiro</h1>
    <input type="text"  name="txt" id="txt">
    <input type="button" value="verificar" onclick="nacionalidade()">
    <div id="res">

    </div>

    <script>
        function nacionalidade() {
            var pais = window.document.getElementById('txt')
            var res = window.document.getElementById('res')

            res.innerHTML = `<p>Morando no pais <strong>${pais.value.toUpperCase()}</strong></p>`

            if(pais.value.toLowerCase() == 'brasil'){
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
            }else{
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`
            }
        }
    </script>

</body>
</html>
